		function removeEL(idIndex){
			var removeEL = document.getElementById("append"+idIndex);
			if( removeEL != null){
				removeEL.parentNode.removeChild(removeEL);
				log("삭제완료됨....");
			}

		var count = 1;

		function appendNode() {
            count++;
            var newNode = $("<div></div>").text("이순신" + count).attr("id","append"+count);
            $("body").append(newNode);
        }
//삭제============================================================================================================
		function appendRemoveNode() {
			count++
			var newNode = $("<div></div>").text("이순신" + count).attr("id","append"+count);
			var button = '<input type="button" value="삭제" onclick="javascript:removeEL('+count+')"/>';
			$("body").append(newNode.append(button));
		}
//버튼============================================================================================================
        $(function() {
            $($("input")[0]).on("click",function() {
                appendNode();
            });
        });
        
        $(function() {
            $($("input")[1]).on("click",function() {
                appendRemoveNode();
            });
