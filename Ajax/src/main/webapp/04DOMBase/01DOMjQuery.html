        var count = 1;

        function appendNode() {
            count++;
            var newNode = $("<div></div>").text("이순신" + count).attr("id","append"+count);
            $("body").append(newNode);
        }

        $(function() {
            $("input").on("click",function() {
                appendNode();
            });
        });
